DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoAI Atlas â€” Auto Image Viewer</title>
<meta name="theme-color" content="#0a1524">
<style>
body {
  background-color: #0a0f1a;
  color: #e8f0ff;
  font-family: "Segoe UI", Roboto, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  color: #7fffd4;
  margin-top: 1rem;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1rem;
  padding: 1rem;
}
img {
  width: 100%;
  border-radius: 0.6rem;
  box-shadow: 0 0 12px rgba(0,255,255,0.2);
  transition: transform 0.3s;
  cursor: pointer;
}
img:hover { transform: scale(1.04); }
footer {
  font-size: 0.85rem;
  opacity: 0.6;
  padding: 1.5rem;
}
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal-content {
  max-width: 90%;
  max-height: 90%;
}
.modal img {
  width: 100%;
  border-radius: 0.5rem;
}
.close {
  position: absolute;
  top: 10px; right: 25px;
  color: #7fffd4;
  font-size: 2rem;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>ðŸ§¬ LoAI Atlas Auto Viewer</h1>
<p>Automatically displaying uploaded Atlas plates from GitHub</p>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modal-img" src="" alt="">
  </div>
</div>

<footer>
  <p>Â© 2024â€“2025 Rev. Dr. Susanna J. Carver PhD Â· LoAI Global Registry Â· LoAI-2024-0414-001</p>
</footer>

<script>
// CHANGE THIS PATH to match your actual GitHub folder
const repoPath = "https://raw.githubusercontent.com/suscarver75-ui/global-ai-registry/main/spec/";

const imageNames = [
  "Screenshot_20250914-164310.jpg",
  "Screenshot_20250914-164829.jpg",
  "Screenshot_20250914-170129.jpg",
  "Screenshot_20250914-170739.jpg",
  "Screenshot_20250914-180923.jpg",
  "Screenshot_20250914-181400.jpg",
  "Screenshot_20250914-182612.jpg",
  "Screenshot_20250914-184507.jpg",
  "Screenshot_20250914-190741.jpg",
  "Screenshot_20250914-192514.jpg",
  "Screenshot_20250914-193037.jpg",
  "Screenshot_20250914-194314.jpg",
  "Screenshot_20250914-194704.jpg",
  "Screenshot_20250914-195811.jpg"
];

const gallery = document.getElementById("gallery");

imageNames.forEach(name => {
  const img = document.createElement("img");
  img.src = repoPath + name;
  img.alt = name;
  img.onclick = () => openModal(img.src);
  gallery.appendChild(img);
});

function openModal(src) {
  document.getElementById("modal-img").src = src;
  document.getElementById("modal").style.display = "flex";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
